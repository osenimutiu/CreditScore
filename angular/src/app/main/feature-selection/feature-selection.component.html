<div [@routerTransition]>
  
    <div class="content d-flex flex-column flex-column-fluid">
     <sub-header [title]="'FEATURE SELECTION' | localize">
          <div role="actions">
             <button (click)="reload()" class="btn btn-outline-primary"><i class="fas fa-sync"></i> {{l("Refresh")}}</button>
      </div>
              </sub-header> 
      
      <div [class]="containerClass">
          <div class="card card-custom gutter-b">
            
              <div class="card-body">
                  <form class="form" autocomplete="off">
                      <div>
                          <div class="row align-items-center">
                              <div class="col-xl-12">
                                  <div class="form-group m-form__group align-items-center">
                                      <div class="input-group">
                                          <input name="transFilter" autoFocus class="form-control m-input" [placeholder]="l('SearchWithThreeDot')" type="text">
                                          <span class="input-group-btn">
                                              <button (click)="getAllFeatureSelection()" class="btn btn-primary" type="submit"><i class="flaticon-search-1"></i></button>
                                          </span>
                                      </div>
                                  </div>
                              </div>
                          </div>
                           
                      </div>
                  </form>
  
                  <div class="row align-items-center">
                      <!--<Primeng-Datatable-Start>-->
                      <div class="primeng-datatable-container col-12"
                           [busyIf]="primengTableHelper.isLoading">
                          <p-table #dataTable
                                       (onLazyLoad)="getAllFeatureSelection($event)"
                                       [value]="primengTableHelper.records"
                                       rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                                       [paginator]="false"
                                       [lazy]="true"
                                       [scrollable]="true"
                                       ScrollWidth="100%"
                                       [responsive]="primengTableHelper.isResponsive"
                                       [resizableColumns]="primengTableHelper.resizableColumns">
                              <ng-template pTemplate="header">
                                  <tr>
                                      <th style="width: 150px; background-color: #e90c0c; color: white;" pSortableColumn="characteristic">
                                          {{l('CHARACTERISTIC')}}
                                          <p-sortIcon field="characteristic"></p-sortIcon>
                                      </th>
                                      <th style="width: 150px; background-color: #e90c0c; color: white;" pSortableColumn="iv">
                                        {{l('IV')}}
                                        <p-sortIcon field="iv"></p-sortIcon>
                                    </th>
                                      <th style="width: 150px; background-color: #e90c0c; color: white;" pSortableColumn="inference">
                                          {{l('INFERENCE')}}
                                          <p-sortIcon field="inference"></p-sortIcon>
                                      </th>
                                      <th style="width: 150px; background-color: #e90c0c; color: white;" pSortableColumn="selectStatus">
                                          {{l('SELECT STATUS')}}
                                          <p-sortIcon field="selectStatus"></p-sortIcon>
                                      </th>
                                  </tr>
                              </ng-template>                           
                              <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                                  <tr>
                                      
                                      <td style="width:150px">
                                              <span class="ui-column-title"> {{l('Characteristic')}}</span>
                                              {{record.characteristic}}
                                      </td>
                                      <td style="width:150px">
                                        <span class="ui-column-title"> {{l('IV')}}</span>
                                        {{record.iv}}
                                    </td>
                                      <td style="width:150px">
                                              <span class="ui-column-title"> {{l('Inference')}}</span>
                                              {{record.inference}}
                                      </td>
                                      <td style="width:150px">
                                              <span class="ui-column-title"> {{l('Select Status')}}</span>
                                              {{record.selectStatus}}
                                        </td>
                                                                             
                                  </tr>
                                 
                              </ng-template>
                          </p-table>
                          <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                              <!-- {{l('NoData')}} -->
                          </div>
                          <div class="primeng-paging-container">
                              <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                           #paginator
                                           (onPageChange)="getAllFeatureSelection($event)"
                                           [totalRecords]="primengTableHelper.totalRecordsCount"
                                           [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                              </p-paginator>
                              <span class="total-records-count">
                                  <!-- {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}} -->
                              </span>
                          </div>
                      </div>
                      <!--<Primeng-Datatable-End>-->
                  </div>
                  
              </div>
          </div>
      </div>
      
    </div>
   </div>

<div [@routerTransition]>
  
  <div class="content d-flex flex-column flex-column-fluid">
  <sub-header [title]="('QualitativeSetups' | localize) +' '+ ('Details' | localize)" [breadcrumbs]="breadcrumbs">
            </sub-header>
            
    
    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">              
                
                
								<div class="form-group">
									<label for="QualitativeSetup_Section">{{l("Section")}}</label>
									<input type="text" #QualitativeSetup_Section="ngModel" id="QualitativeSetup_Section" class="form-control" [(ngModel)]="qualitativeSetup.section" name="Section"    />
								    <validation-messages [formCtrl]="QualitativeSetup_Section"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="QualitativeSetup_SubHeading">{{l("SubHeading")}}</label>
									<input type="text" #QualitativeSetup_SubHeading="ngModel" id="QualitativeSetup_SubHeading" class="form-control" [(ngModel)]="qualitativeSetup.subHeading" name="SubHeading"    />
								    <validation-messages [formCtrl]="QualitativeSetup_SubHeading"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="QualitativeSetup_Qualitative">{{l("Qualitative")}}</label>
									<input type="text" #QualitativeSetup_Qualitative="ngModel" id="QualitativeSetup_Qualitative" class="form-control" [(ngModel)]="qualitativeSetup.qualitative" name="Qualitative"    />
								    <validation-messages [formCtrl]="QualitativeSetup_Qualitative"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="QualitativeSetup_Value">{{l("Value")}}</label>
									<input type="number" #QualitativeSetup_Value="ngModel" id="QualitativeSetup_Value" class="form-control" [(ngModel)]="qualitativeSetup.value" name="Value"  />
								    <validation-messages [formCtrl]="QualitativeSetup_Value"></validation-messages>
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="QualitativeSetup_Status" class="kt-checkbox">
										<input #QualitativeSetup_Status="ngModel" id="QualitativeSetup_Status" type="checkbox" name="Status" [(ngModel)]="qualitativeSetup.status"> 
										{{l("Status")}}
										<span></span>
									</label>
									<validation-messages [formCtrl]="QualitativeSetup_Status"></validation-messages>
								</div>
					
            </div>
              <div class="card-footer">
				<div class="col-lg-12">
					<button (click)="save()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("Save")}}</span>
                    </button>
                    <button *ngIf="!this.qualitativeSetup.id" (click)="saveAndNew()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("SaveAndNew")}}</span>
                    </button>
				</div>
		    </div>
        </div>
    </div>
  </div>
  
</div>

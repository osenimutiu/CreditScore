<div [@routerTransition]>
  
  <div class="content d-flex flex-column flex-column-fluid">
  
                 <sub-header [title]="('SetupQualitatives' | localize) +' '+ ('Details' | localize)" [breadcrumbs]="breadcrumbs">
                 </sub-header>
             
    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="row align-items-center">
                                     <div class="col-6 mb-3">
                        <h6>{{l("Qualitative")}} :</h6>
                        {{ item.setupQualitative.qualitative }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Value")}} :</h6>
                        {{ item.setupQualitative.value }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("Status")}} :</h6>
                        <div *ngIf="item.setupQualitative.status" class="text-left"><i class="fa fa-check-circle text-success"
                                title="True"></i></div>
                        <div *ngIf="!item.setupQualitative.status" class="text-left"><i class="fa fa-times-circle" title="False"></i></div>
                    </div>
                                     <div class="col-6 mb-3">
                        <h6>({{l("SectionSetup")}}) {{l("Section")}} :</h6>
                        {{item.sectionSetupSection}}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>({{l("SetupSubHeading")}}) {{l("SubHeading")}} :</h6>
                        {{item.setupSubHeadingSubHeading}}
                    </div>

                </div>
            </div>
        </div>
    </div>
  </div>
</div>

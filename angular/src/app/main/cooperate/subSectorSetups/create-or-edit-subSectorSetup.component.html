<div [@routerTransition]>
  
  <div class="content d-flex flex-column flex-column-fluid">
  <sub-header [title]="('SubSectorSetups' | localize) +' '+ ('Details' | localize)" [breadcrumbs]="breadcrumbs">
            </sub-header>
            
    
    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">              
                
                
								<div class="form-group">
									<label for="SubSectorSetup_Section">{{l("Section")}}</label>
									<input type="text" #SubSectorSetup_Section="ngModel" id="SubSectorSetup_Section" class="form-control" [(ngModel)]="subSectorSetup.section" name="Section"    />
								    <validation-messages [formCtrl]="SubSectorSetup_Section"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="SubSectorSetup_SubHeading">{{l("SubHeading")}}</label>
									<input type="text" #SubSectorSetup_SubHeading="ngModel" id="SubSectorSetup_SubHeading" class="form-control" [(ngModel)]="subSectorSetup.subHeading" name="SubHeading"    />
								    <validation-messages [formCtrl]="SubSectorSetup_SubHeading"></validation-messages>
								</div>
					
            </div>
              <div class="card-footer">
				<div class="col-lg-12">
					<button (click)="save()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("Save")}}</span>
                    </button>
                    <button *ngIf="!this.subSectorSetup.id" (click)="saveAndNew()" class="btn btn-primary blue float-right"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("SaveAndNew")}}</span>
                    </button>
				</div>
		    </div>
        </div>
    </div>
  </div>
  
</div>

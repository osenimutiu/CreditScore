<div bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #form="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header" style="background-color: #e90c0c;">
                    <h4 class="modal-title">
                        <span class=" text-center text-white"><i class="fas fa-wrench"></i>&nbsp;&nbsp;{{l("Attribute")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                       <div class="form-row">
                        <div class="form-group col-md-12">  
                            <label>{{l("Attribute")}}</label>
                            <input #attributeInput class="form-control" name="attribute" [(ngModel)]="retail.attribute" required placeholder="Attribute">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12"> 
                            <label>{{l("Position")}}</label>
                            <input class="form-control" name="position" [(ngModel)]="retail.position" required placeholder="Position">
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12"> 
                            <label>{{l("Active")}}</label>
                            <select name="active" id="active" class="form-control" [(ngModel)]="retail.active">
                               <option value="true">True</option>
                               <option value="false">False</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fal fa-battery-bolt"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
